<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Tin Nhắn Webhook Discord</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Spam Tin Nhắn Webhook Discord</h1>
    
    <div class="mb-4">
      <label for="webhook-url" class="block text-sm font-medium text-gray-700">URL Webhook Discord</label>
      <input type="text" id="webhook-url" placeholder="https://discord.com/api/webhooks/..." class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label for="message" class="block text-sm font-medium text-gray-700">Nội dung tin nhắn</label>
      <textarea id="message" rows="4" placeholder="Nhập tin nhắn để spam..." class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div class="flex justify-between gap-2 mb-4">
      <button onclick="startSpam()" class="w-1/2 bg-green-500 text-white p-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Bắt đầu spam</button>
      <button onclick="stopSpam()" class="w-1/2 bg-red-500 text-white p-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Dừng spam</button>
    </div>

    <p id="status" class="text-center text-sm text-gray-600"></p>
    <p class="mt-2 text-xs text-red-600">⚠️ Không chia sẻ URL webhook công khai vì bất kỳ ai có URL đều có thể gửi tin nhắn tới kênh của bạn!</p>
  </div>

  <script>
    let spamInterval;

    function startSpam() {
      const webhookURL = document.getElementById('webhook-url').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!webhookURL || !message) {
        status.textContent = 'Vui lòng nhập đầy đủ URL webhook và nội dung tin nhắn!';
        status.className = 'text-center text-sm text-red-600';
        return;
      }

      if (!webhookURL.startsWith('https://discord.com/api/webhooks/')) {
        status.textContent = 'URL webhook không hợp lệ! Vui lòng kiểm tra lại.';
        status.className = 'text-center text-sm text-red-600';
        return;
      }

      status.textContent = 'Đang spam tin nhắn...';
      status.className = 'text-center text-sm text-blue-600';

      spamInterval = setInterval(() => {
        fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: message,
            username: 'Webhook',
            avatar_url: 'https://i.imgur.com/AfFp7pu.png'
          })
        }).catch(() => {
          status.textContent = 'Lỗi khi gửi! Có thể đã bị chặn hoặc rate limit.';
          status.className = 'text-center text-sm text-red-600';
        });
      }, 500); // gửi mỗi 500ms, bạn có thể chỉnh chậm hơn
    }

    function stopSpam() {
      clearInterval(spamInterval);
      document.getElementById('status').textContent = 'Đã dừng spam.';
      document.getElementById('status').className = 'text-center text-sm text-green-600';
    }
  </script>
</body>
</html>
